<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unisanda Links</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --maroon:#5b222b;
  --maroon-dark:#3f151b;
  --paper:#fff;
}

*{box-sizing:border-box;margin:0;padding:0;}
body {
  font-family:Poppins, sans-serif;
  background:var(--paper);
  overflow-x:hidden;
  min-height:100vh;
  opacity:0;
  animation:pageFade 1s ease forwards;
}
@keyframes pageFade { to { opacity:1; } }

/* ==== Animated Background (soft diagonal parallax) ==== */
.bg {
  position:fixed;
  inset:0;
  z-index:-1;
  background:url('https://unisanda.com/images/BACKGROUND.png') repeat;
  background-size:cover;
  opacity:0.7;
  animation:bgDrift 120s linear infinite;
}
@keyframes bgDrift {
  0%   {background-position:0 0;}
  50%  {background-position:-300px 150px;}
  100% {background-position:0 0;}
}

/* ==== Hamburger ==== */
.hamburger {
  position:fixed;top:14px;left:14px;z-index:50;
  width:42px;height:42px;display:grid;place-items:center;
  background:#fff8;backdrop-filter:blur(6px);
  border-radius:8px;cursor:pointer;
}
.hamburger span, .hamburger::before, .hamburger::after {
  content:"";width:24px;height:3px;border-radius:2px;
  background:var(--maroon);transition:transform .4s ease,opacity .4s ease;
  display:block;position:relative;
}
.hamburger::before{position:absolute;transform:translateY(-7px)}
.hamburger::after{position:absolute;transform:translateY(7px)}
.hamburger.active span{opacity:0}
.hamburger.active::before{transform:rotate(45deg)}
.hamburger.active::after{transform:rotate(-45deg)}

/* ==== Drawer ==== */
.drawer {
  position:fixed;inset:0 auto 0 0;width:75%;max-width:320px;
  background:#fff;padding:24px;transform:translateX(-100%);
  transition:.3s;z-index:45;box-shadow:12px 0 30px #0003;
}
.drawer.open {transform:translateX(0)}
.drawer a {
  display:block;padding:14px;margin:8px 0;border-radius:10px;
  background:#f6f4f5;text-decoration:none;font-weight:600;color:var(--maroon);
}
.scrim {
  position:fixed;inset:0;background:#0008;opacity:0;pointer-events:none;z-index:40;transition:.3s;
}
.scrim.show {opacity:1;pointer-events:auto;}

/* ==== Hero (Circular Header with Dynamic Gradient) ==== */
.hero {
  text-align:center;
  background:linear-gradient(160deg, var(--maroon) 0%, #702f39 100%);
  background-size:300% 300%;
  animation:gradientShift 18s ease infinite;
  color:#fff;
  padding:120px 16px 120px;
  position:relative;
  overflow:hidden;
  border-bottom-left-radius:50% 15%;
  border-bottom-right-radius:50% 15%;
}
@keyframes gradientShift {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.hero::after {
  content:"";
  position:absolute;inset:0;
  background:radial-gradient(circle at 50% -10%,#ffffff25,transparent 70%);
}

/* ==== Floating Logo with Glow Pulse ==== */
.logo {
  width:120px;height:120px;margin:0 auto 8px;position:relative;
  animation:float 6s ease-in-out infinite, logoGlow 12s ease-in-out infinite;
  border-radius:50%;
  box-shadow:0 0 40px 8px rgba(255,140,190,0.3);
}
@keyframes logoGlow {
  0%,100%{box-shadow:0 0 40px 8px rgba(255,140,190,0.25);}
  50%{box-shadow:0 0 70px 16px rgba(255,190,220,0.55);}
}
.logo img {
  width:100%;
  border-radius:50%;
  filter:drop-shadow(0 0 14px rgba(255,160,200,.6));
  animation:hornFlash 8s infinite;
}
.logo::after {
  content:"";position:absolute;inset:-20px;
  background:radial-gradient(circle at 50% 0%,rgba(255,150,200,.3),transparent 60%);
  animation:pulse 5s ease-in-out infinite;
  border-radius:50%;
}
@keyframes float {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  }
@keyframes pulse {
  0%,100%{opacity:.2;transform:scale(1)}
  50%{opacity:.45;transform:scale(1.1)}
}
@keyframes hornFlash {
  0%,95%,100%{filter:drop-shadow(0 0 14px rgba(255,160,200,.6))}
  96%{filter:drop-shadow(0 0 30px rgba(255,180,250,.9))}
  98%{filter:drop-shadow(0 0 10px rgba(255,180,250,.4))}
}

/* ==== Subtitle ==== */
.sub {color:#f2dfe3;font-weight:600;margin-top:6px}

/* ==== Links ==== */
main {
  max-width:520px;margin:30px auto 80px;padding:0 18px;text-align:center;
}
h2 {color:var(--maroon);font-size:22px;margin:12px 0}
.divider {
  width:160px;height:4px;background:#7a3440;margin:8px auto 20px;
  border-radius:3px;opacity:.35;
}
a.link-btn {
  display:block;padding:14px;margin:18px 0;
  background: linear-gradient(160deg, var(--maroon) 0%, #712f3a 100%);
  color:#fff;border-radius:28px;
  text-decoration:none;font-weight:800;letter-spacing:.06em;
  box-shadow:0 10px 0 var(--maroon-dark),0 18px 24px #0002;
  opacity:0;transform:translateY(30px);
  animation:fadeUp .6s ease forwards;
  transition: transform .15s ease, box-shadow .2s ease, filter .3s ease;
}
a.link-btn:nth-child(1){animation-delay:.2s}
a.link-btn:nth-child(2){animation-delay:.35s}
a.link-btn:nth-child(3){animation-delay:.5s}
a.link-btn:nth-child(4){animation-delay:.65s}
a.link-btn:nth-child(5){animation-delay:.8s}
a.link-btn:nth-child(6){animation-delay:.95s}
a.link-btn:nth-child(7){animation-delay:1.1s}
@keyframes fadeUp { to{opacity:1;transform:translateY(0)} }
a.link-btn:hover {
  transform:translateY(-4px) scale(1.02);
  box-shadow:0 12px 18px rgba(0,0,0,.15);
  filter:brightness(1.1);
}
a.link-btn:active {
  transform:translateY(4px);
  box-shadow:0 6px 0 var(--maroon-dark),0 12px 18px #0002;
}

/* ==== Footer Tooltip ==== */
.footer {
  font-size:12px;color:#777;margin-top:26px;position:relative;display:inline-block;cursor:default;
}
.footer::after {
  content:"Made with ‚ö° by Unisanda";
  position:absolute;bottom:150%;left:50%;transform:translateX(-50%);
  background:#333;color:#fff;padding:6px 10px;
  border-radius:6px;font-size:12px;white-space:nowrap;
  opacity:0;pointer-events:none;transition:opacity .3s, transform .3s;
}
.footer:hover::after {opacity:1;transform:translateX(-50%) translateY(-4px);}

/* ==== Twitter Feed ==== */
.twitter-wrap {
  max-width:400px;margin:20px auto;
  border-radius:10px;overflow:hidden;
  box-shadow:0 0 12px #0001;
}

@media (min-width:760px){
  .hero{padding-top:140px;padding-bottom:140px;}
}
</style>
</head>
<body>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

<script>
const hamburger=document.getElementById('hamburger');
const drawer=document.getElementById('drawer');
const scrim=document.getElementById('scrim');
function toggleDrawer(show){
  drawer.classList.toggle('open',show);
  scrim.classList.toggle('show',show);
  hamburger.classList.toggle('active',show);
}
hamburger.onclick=()=>toggleDrawer(!drawer.classList.contains('open'));
scrim.onclick=()=>toggleDrawer(false);
document.onkeydown=e=>{if(e.key==='Escape')toggleDrawer(false)};
</script>

</html>
